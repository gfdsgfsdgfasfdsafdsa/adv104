{% extends 'base.html' %}

{% block content %}
    <div class="mb-3 text-2xl border-indigo-500 border-l-4">
        <span class="ml-3">Lists</span>
    </div>
    <div>
        <div class="mb-3 xl:w-full">
            <input type="text" name="search" class="text-sm w-full px-3 py-1 border border-solid border-gray-300 rounded m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                   placeholder="Search Title"
                   autocomplete="off"
            />
        </div>
        <div class="flex flex-wrap gap-1">
            <button class="border-indigo-700 border px-2 text-indigo-700 text-sm">
                All
            </button>
            {% for category in categories %}
                <button class="border-indigo-800 border px-2 text-indigo-800 text-sm">
                    {{ category.name }}
                </button>
            {% endfor %}
        </div>
        <div class="mt-2">
            <button type="button" class="inline-block px-4 py-1 bg-indigo-500 text-white font-medium text-sm rounded hover:bg-indigo-400 focus:bg-indigo-500 active:bg-indigo-400">
                Filter <i class="fa-solid fa-filter"></i>
            </button>
        </div>
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                    <table class="min-w-full">
                        <tbody class="border-t pt-5">
                        {% for list in lists %}
                            <tr class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">
                                <td class="px-6 py-1 whitespace-nowrap text-sm">
                                    <a href="{% url 'single-code' pk=list.id %}">
                                        <h3>{{ list.title }}</h3>
                                        <div class="text-sm">
                                            Category:
                                            {% for category in list.category.all %}
                                                <span>{{ category }}, </span>
                                            {% endfor %}
                                        </div>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="flex justify-end">
            <nav>
                <ul class="flex list-style-none">
                    <li class="disabled"><a
                            class="relative block text-sm py-1 px-3 border-0 bg-transparent outline-none rounded text-gray-500"
                            href="#" tabindex="-1" aria-disabled="true">Previous</a></li>
                    <li>
                        <a class="ml-1 relative text-sm block py-1 px-3 border-0 bg-transparent outline-none rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200"
                            href="#">1</a></li>
                    <li><a
                            class="ml-1 relative text-sm block py-1 px-3 border-0 bg-indigo-600 outline-none rounded text-white hover:bg-indigo-400"
                            href="#">2</a></li>
                    <li>
                        <a class="ml-1 relative text-sm block py-1 px-3 border-0 bg-transparent outline-none rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200"
                           href="#">3</a></li>
                    <li><a
                            class="ml-1 relative text-sm block py-1 px-3 border-0 bg-transparent outline-none rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200"
                            href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
{% endblock %}
