{% extends 'accounts/main.html' %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen -mt-10">
        <div class="px-8 py-6 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 w-full">
            <h3 class="text-2xl font-bold text-start">Login</h3>
            <p class="text-sm text-start">Welcome back!</p>
            <form method="POST">
                {% csrf_token %}
                <div class="mt-4">
                    <div class="mt-4">
                        <input type="text" name="username" value="{{ username }}" placeholder="Username" autocomplete="off"
                               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-2">
                        <input type="password" name="password" placeholder="Password" autocomplete="off"
                               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="flex justify-end text-sm">
                        <a class="text-blue-600 hover:underline" href="{% url 'forgot-password' %}">
                            Forgot Password
                        </a>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="bg-red-100 rounded-lg py-2 px-4 mt-2 text-base text-red-700">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="flex">
                        <button type="submit" class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">
                            Sign In
                        </button>
                    </div>
                    <div class="mt-6 text-grey-dark">
                        Dont have an account?
                        <a class="text-blue-600 hover:underline" href="{% url 'register' %}">
                            Register
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
