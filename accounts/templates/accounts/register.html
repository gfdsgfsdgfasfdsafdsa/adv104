{% extends 'accounts/main.html' %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="px-8 py-6 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 w-full">
            <h3 class="text-2xl font-bold text-center">Register</h3>
            <form action="">
                <div class="mt-4">
                    <div>
                        <label class="block">First Name</label>
                            <input type="text" placeholder="First Name"
                                   class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block">Last Name</label>
                        <input type="text" placeholder="Last Name"
                               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block">Email</label>
                            <input type="text" placeholder="Email"
                                   class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block">Password</label>
                            <input type="password" placeholder="Password"
                                   class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block">Confirm Password</label>
                            <input type="password" placeholder="Password"
                                   class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <span class="text-xs text-red-400">Password must be same!</span>
                    <div class="flex">
                        <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Create
                            Account</button>
                    </div>
                    <div class="mt-6 text-grey-dark">
                        Already have an account?
                        <a class="text-blue-600 hover:underline" href="{% url 'login' %}">
                            Log in
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
